<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/352d03c929.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>

        <div class="buttons">

            <span class="all active" data-name = "all">All</span>
            <span class="all" data-name = "bag">Bag</span>
            <span class="all" data-name = "watch">Watch</span>
            <span class="all" data-name = "camera">Camera</span>
            <span class="all" data-name = "headphone">Headphones</span>
            <span class="all" data-name = "shoe">Shoes</span>
        </div>
    </header>

    <div class="img-container">

        <div class="image" data-name = "bag"><span><img src="./img/bag.jpg" alt=""></span></div>
        <div class="image" data-name = "camera"><span><img src="./img/cam-1.jpg" alt=""></span></div>
        <div class="image" data-name = "headphone"><span><img src="./img/headphones-1.jpg" alt=""></span></div>
        <div class="image" data-name = "shoe"><span><img src="./img/shoe-1.jpg" alt=""></span></div>
        <div class="image" data-name = "watch"><span><img src="./img/watch-1.jpg" alt=""></span></div>
        <div class="image" data-name = "camera"><span><img src="./img/cam-2.jpg" alt=""></span></div>
        <div class="image" data-name = "headphone"><span><img src="./img/headphones-2.jpg" alt=""></span></div>
        <div class="image" data-name = "shoe"><span><img src="./img/shoe-2.jpg" alt=""></span></div>
        <div class="image" data-name = "camera"><span><img src="./img/cam-3.jpg" alt=""></span></div>
        <div class="image" data-name = "shoe"><span><img src="./img/shoe-3.jpg" alt=""></span></div>
        <div class="image" data-name = "watch"><span><img src="./img/watch-2.jpg" alt=""></span></div>
    </div>


    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image Category : 
                <p>
                    Not defined
                </p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <img src="./img/bag.jpg" alt="">
        </div>
    </div>

    <div class="shadow">

    </div>










    <script src="./app.js"></script>
    <!-- <script src="./app.js"></script> -->
</body>
</html>
