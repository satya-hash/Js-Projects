<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review card</title>
    <script src="https://kit.fontawesome.com/352d03c929.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./new.css">
</head>
<body>
    <div class="main">
        <h1>Review card </h1>
        <div class="container">
            <div class="info">
                <div class="profile">
                    <i class="fa-regular fa-user " style="color: rgb(97, 97, 97); font-size:5em"></i>
                </div>
                <div class="details">
                    <p class="name" style="color: #ffffff; margin: 10px 0; font-size: 1.25em;">Sai</p>
                    <p class="job" style="color: #a1e83d; margin: 0 0 10px 0;">Developer</p>
                </div>
            </div>
            <p class="review" style="margin: 5px 0 ;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet similique odio sed reiciendis quae. Temporibus aspernatur ipsum velit expedita eaque?</p>
            <div class="slide">
                <i id="prev" class="fa-solid fa-angle-left " ></i>
                <i id="next" class="fa-solid fa-angle-right " ></i>
            </div>
        </div>
    </div>
    <script src="./new.js"></script>
</body>
</html>
